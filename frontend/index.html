<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap'rel="stylesheet">
</head>
<body>
    <h1>The QR Code Generator – Create free QR Codes instantly</h1>
    <p class="para">Quickly generate a QR of any type of link and you can also DOWNLOAD the genrated qr , surprises—just a straightforward tool built for professionals who
    need efficiency.</p>
    <div class="container">
        <p class="p2">Enter the URL to generate QR code</p>
        <form id="qr-form">
            <input type="url" id="url-input" placeholder="Enter URL" required>
            <button type="submit">Generate QR Code</button>
        </form>
        <div id="qr-result">
            <!-- QR code image will appear here -->
        </div>
        <a id="download-btn" href="#" download="qr-code.png" style="display:none; margin-top:1rem;" class="download-btn">Download QR Code</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
